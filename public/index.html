<body class="backgroundBody">

    <div class="rightnav">
      <div><strong>Write</strong> a new tweet</div>
      <div class="arrow"><i class="fas fa-angle-double-down"></i></div>
    </div>
  </div>

  <header class ="head">
    <div class = "image">

</header>
 
  <!-- Page-specific (main) content here -->
  <main class="container">
    <section class="new-tweet" >
      <h2>Compose Tweet</h2>
      <form action="/tweets" method="POST">
        <label for="tweet-text" class = "question">What are you humming about?</label>
        <textarea class= "textbox"name="text" id="tweet-text"></textarea>
        <div>
          <button type="submit" class = "button">Tweet</button>
          <output name="counter" class="counter" for="tweet-text">140</output>
        </div>
      </form>
    </section>
  </main>
